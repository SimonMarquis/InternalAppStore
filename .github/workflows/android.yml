name: ðŸ¤– Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  pull-requests: write
  
jobs:
  build:

    name: Android CI [useK2Uast=${{ matrix.useK2Uast }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        useK2Uast: [true, false]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      - uses: gradle/actions/setup-gradle@db19848a5fa7950289d3668fb053140cf3028d43 # v3.3.2
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true
          add-job-summary-as-pr-comment: on-failure
      - run: ./gradlew check assembleRelease lintRelease -Pandroid.lint.useK2Uast=${{ matrix.useK2Uast }} -Pandroid.experimental.lint.version=8.6.0-alpha01 --stacktrace
      - uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.useK2Uast }}
          path: 'app/build/outputs/apk/release/*.apk'
