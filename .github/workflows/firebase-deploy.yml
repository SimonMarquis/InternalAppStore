name: ðŸ”¥ Firebase Deploy

on:
  workflow_dispatch:

jobs:
  build_and_preview:
    if: github.repository == 'SimonMarquis/InternalAppStore'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
        working-directory: firebase/functions
      - uses: FirebaseExtended/action-hosting-deploy@d482eb942f549f059116ec36b191860128553142 # v0.7.2
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUBLIC_APP_STORE }}'
          projectId: public-app-store
          entryPoint: firebase
          channelId: live
